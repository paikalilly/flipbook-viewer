<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>parishka kiara professional portfolio</title>

  <!-- Flipbook library (CDN) -->
  <script defer src="./page-flip.browser.js"></script>


  <link rel="stylesheet" href="./style.css">
  <script defer src="./config.js"></script>
  <script defer src="./script.js"></script>
</head>
<body>
  <div id="app">
    <h1 id="book-title"></h1>

    <!-- Zoom wrapper keeps PageFlip stable while scaling -->
    <div id="book-zoom">
      <div id="book"></div>

      <!-- Click / tap zones -->
      <div class="tap-zone left"  aria-label="Previous page"></div>
      <div class="tap-zone right" aria-label="Next page"></div>
    </div>

    <!-- Controls (bottom-center) -->
    <div id="controls" class="glass">
      <button id="btn-prev"  class="icon" aria-label="Previous" title="Previous"  type="button">
        <!-- chevron-left -->
        <svg viewBox="0 0 24 24"><path d="M15.5 19l-7-7 7-7"/></svg>
      </button>
      <button id="btn-next"  class="icon" aria-label="Next"     title="Next"      type="button">
        <!-- chevron-right -->
        <svg viewBox="0 0 24 24"><path d="M8.5 5l7 7-7 7"/></svg>
      </button>

      <span class="divider"></span>

      <button id="btn-zoom-out" class="icon" aria-label="Zoom out" title="Zoom out" type="button">
        <!-- minus -->
        <svg viewBox="0 0 24 24"><path d="M5 12h14"/></svg>
      </button>
      <button id="btn-zoom-in"  class="icon" aria-label="Zoom in"  title="Zoom in"  type="button">
        <!-- plus -->
        <svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>
      </button>

      <span class="divider"></span>

      <button id="btn-fullscreen" class="icon" aria-label="Fullscreen" title="Fullscreen" type="button">
        <!-- fullscreen -->
        <svg viewBox="0 0 24 24"><path d="M9 3H3v6M21 9V3h-6M15 21h6v-6M3 15v6h6"/></svg>
      </button>

      <button id="btn-mute" class="icon" aria-label="Mute" title="Mute / Unmute" type="button" data-muted="false">
        <!-- volume -->
        <svg class="vol-on"  viewBox="0 0 24 24"><path d="M5 9v6h4l5 4V5l-5 4H5"/><path d="M15 9a3 3 0 010 6"/></svg>
        <svg class="vol-off" viewBox="0 0 24 24"><path d="M5 9v6h4l5 4V5l-5 4H5"/><path d="M18 6L6 18"/></svg>
      </button>
    </div>

    <!-- Scrub slider -->
    <div id="scrub">
      <span id="page-label">â€”</span>
      <input id="slider" type="range" min="1" max="2" value="1" />
    </div>

    <!-- Audio -->
    <audio id="flip-audio" src="https://assets.parishka.com/page-turn.mp3" preload="auto"></audio>
  </div>
</body>
</html>
